<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPredict</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'%3E%3Cpath fill='black' d='M622.34 153.2c12.46 4.86 20.66 16.79 20.66 30.2s-8.2 25.34-20.66 30.2L512 256.9v58.5c0 8.5-5.1 16.2-12.9 19.4l-144 64c-5.2 2.3-11.1 2.3-16.3 0l-144-64c-7.8-3.2-12.9-10.9-12.9-19.4v-58.5L17.66 213.6C5.2 208.7-3 196.8-3 183.4s8.2-25.3 20.7-30.2l300-116.2c7.8-3 16.6-3 24.4 0l280.24 116zM320 64L80 160l240 96 240-96L320 64zM480 384v96h32v-96h-32z'/%3E%3C/svg%3E">

    <style>
        /* Optional: agar navbar ka z-index zyada hai to modal ko upar laane ke liye */
        .modal {
            z-index: 2000 !important;
        }

        .modal-backdrop {
            z-index: 1999 !important;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-classroom fixed-top d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button class="mobile-menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
            <div class="d-flex align-items-center ms-3">
                <div><i class="fas fa-graduation-cap fa-2x text-secondary"></i></div>
                <a href="{{ url_for('student_dashboard') }}" class="fs-4 text-secondary ms-2 text-decoration-none">
                    <strong><em>EduPredict</em></strong></a>
            </div>
        </div>
        <div class="d-flex align-items-center me-3">
            <!-- Join Class Button -->
            <button type="button" class="btn btn-join-class btn-sm d-flex align-items-center gap-1 p-2"
                data-bs-toggle="modal" data-bs-target="#joinClassModal">
                <i class="fa-regular fa-plus"></i>
                <span>Join Class</span>
            </button>


            <!-- Avatar Dropdown -->
            <div class="dropdown ms-3">
                <div class="user-avatar d-flex justify-content-center align-items-center" id="userMenu"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username[0]|upper }}
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="{{ url_for('profile') }}">
                            <i class="fas fa-user-circle me-2 text-primary"></i> Profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-2 text-danger"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="{{ url_for('index') }}" class="sidebar-item active text-decoration-none">
                <i class="fas fa-home me-2"></i> Home
            </a>
            <a href="{{ url_for('profile') }}" class="sidebar-item text-decoration-none">
                <i class="fas fa-id-badge fs-5 me-2"></i> Profile
            </a>
            <a href="{{ url_for('logout') }}" class="sidebar-item text-decoration-none">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
            <a href="{{ url_for('feedback') }}{% if class_obj %}?class_id={{ class_obj._id }}{% endif %}" class="sidebar-item text-decoration-none">
                 <i class="fas fa-comment-dots me-2"></i> Give Feedback
            </a>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            {% block content %}{% endblock %}
            <footer class="footer">
                <p>EduPredict Classroom - Created for E-Project purposes</p>
                <p>This is official EduPredict Classroom</p>
            </footer>
        </div>
    </div>

    <!-- Join Class Modal -->
    <div class="modal fade" id="joinClassModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> <!-- ðŸ‘ˆ Centered -->
            <div class="modal-content">
                <form method="POST" action="{{ url_for('student_join_class') }}">
                    <div class="modal-header">
                        <h5 class="modal-title">Join a Class</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="classCode">Enter Class ID</label>
                        <input type="text" name="class_code" id="classCode" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mobile sidebar toggle
        document.getElementById('menuBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('open');
        });
    </script>
</body>

</html>
