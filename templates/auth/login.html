

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPredict Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'%3E%3Cpath fill='black' d='M622.34 153.2c12.46 4.86 20.66 16.79 20.66 30.2s-8.2 25.34-20.66 30.2L512 256.9v58.5c0 8.5-5.1 16.2-12.9 19.4l-144 64c-5.2 2.3-11.1 2.3-16.3 0l-144-64c-7.8-3.2-12.9-10.9-12.9-19.4v-58.5L17.66 213.6C5.2 208.7-3 196.8-3 183.4s8.2-25.3 20.7-30.2l300-116.2c7.8-3 16.6-3 24.4 0l280.24 116zM320 64L80 160l240 96 240-96L320 64zM480 384v96h32v-96h-32z'/%3E%3C/svg%3E">

</head>

<body class="login-screen-body">
  <div class="login-screen-card">
    <h2><i class="fas fa-graduation-cap"></i> EduPredict Login</h2>
    <p>Sign in to continue to your EduPredict</p>

    <form method="post" method="post">
      <div class="mb-3">
        <input type="text" name="username" class="form-control login-screen-input" placeholder="Email address">
      </div>

      <!-- Password Field with Icon -->
      <div class="mb-3 login-screen-password-wrapper">
        <input type="password" name="password" id="loginPassword" class="form-control login-screen-input" placeholder="Password">
        <i class="fa-solid fa-eye login-screen-password-toggle" id="togglePassword"></i>
      </div>

      <button type="submit" class="login-screen-btn">Login</button>
    </form>

    <div class="login-screen-extra">
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a  href="{{ url_for('register') }}">Sign Up</a></p>
    </div>
  </div>

  <script>
    // Show/Hide Password Toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("loginPassword");

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      // Change eye icon
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
