<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPredict Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'%3E%3Cpath fill='black' d='M622.34 153.2c12.46 4.86 20.66 16.79 20.66 30.2s-8.2 25.34-20.66 30.2L512 256.9v58.5c0 8.5-5.1 16.2-12.9 19.4l-144 64c-5.2 2.3-11.1 2.3-16.3 0l-144-64c-7.8-3.2-12.9-10.9-12.9-19.4v-58.5L17.66 213.6C5.2 208.7-3 196.8-3 183.4s8.2-25.3 20.7-30.2l300-116.2c7.8-3 16.6-3 24.4 0l280.24 116zM320 64L80 160l240 96 240-96L320 64zM480 384v96h32v-96h-32z'/%3E%3C/svg%3E">
  
</head>

<body class="register-screen-body">
  <div class="register-screen-card">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <p>Register to join the EduPredict</p>

    <form method="post">
      <!-- Full Name -->
      <div class="mb-3">
        <input type="text" name="username" class="form-control register-screen-input" placeholder="Username" required>
      </div>

      <!-- Password -->
      <div class="mb-3 register-screen-password-wrapper">
        <input name="password" type="password" id="registerPassword" class="form-control register-screen-input" placeholder="Password" required>
        <i class="fa-solid fa-eye register-screen-password-toggle" id="toggleRegisterPassword"></i>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3 register-screen-password-wrapper">
        <input name="confirm" type="password" id="confirmPassword" class="form-control register-screen-input" placeholder="Confirm Password" required>
        <i class="fa-solid fa-eye register-screen-password-toggle" id="toggleConfirmPassword"></i>
      </div>

      <button type="submit" class="register-screen-btn">Register</button>
    </form>

    <div class="register-screen-extra">
      <p>Already have an account? <a  href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>

  <script>
    // Toggle for Register Password
    const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");
    const registerPassword = document.getElementById("registerPassword");

    toggleRegisterPassword.addEventListener("click", function () {
      const type = registerPassword.getAttribute("type") === "password" ? "text" : "password";
      registerPassword.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    // Toggle for Confirm Password
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmPassword = document.getElementById("confirmPassword");

    toggleConfirmPassword.addEventListener("click", function () {
      const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
      confirmPassword.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
